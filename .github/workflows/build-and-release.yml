name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macOS-latest
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libpango1.0-dev

      - name: Install Dependencies on macOS
        if: matrix.os == 'macOS-latest'
        run: |
          brew install pango gtk+3

      - name: Setup GTK for Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install gtk-runtime
          echo "C:\Program Files\GTK3-Runtime Win64\bin" >> $GITHUB_PATH

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Build the binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Upload the binary to release
        uses: actions/upload-artifact@v2
        with:
          name: your_app_name-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/your_app_name*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download all build artifacts
        uses: actions/download-artifact@v2
        with:
          path: release-artifacts

      - name: Create GitHub Release and Upload Artifacts
        uses: gh-actions/gh-release@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: release-artifacts/*